<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAI par Re-Fap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.3);
            z-index: 10;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .bot-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(231, 76, 60, 0.3);
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refap-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .refap-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e74c3c, transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .footer-brand {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .retry-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border: none;
                border-radius: 0;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AutoAI par Re-Fap</h1>
            <p>Assistant IA pour le diagnostic de filtre à particules</p>
        </div>

        <div class="iframe-container">
            <iframe 
                id="botFrame" 
                class="bot-iframe" 
                src="https://re-fap-autoai.vercel.app/"
                title="AutoAI Bot"
                loading="lazy"
            ></iframe>
            
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    Chargement de l'intelligence artificielle...<br>
                    <small>Connexion à AutoAI Re-Fap</small>
                    <button class="retry-button" onclick="reloadBot()" style="display: none;" id="retryButton">
                        Réessayer
                    </button>
                </div>
            </div>

            <div class="refap-overlay"></div>
        </div>

        <div class="footer-brand">
            Propulsé par Re-Fap AutoAI • Diagnostic gratuit de filtre à particules
        </div>
    </div>

    <script>
        let loadTimeout;

        function reloadBot() {
            const iframe = document.getElementById('botFrame');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const retryButton = document.getElementById('retryButton');
            
            loadingOverlay.classList.remove('hidden');
            retryButton.style.display = 'none';
            
            iframe.src = iframe.src; // Force reload
            setupLoadingHandlers();
        }

        function setupLoadingHandlers() {
            const iframe = document.getElementById('botFrame');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const retryButton = document.getElementById('retryButton');

            // Clear any existing timeout
            if (loadTimeout) {
                clearTimeout(loadTimeout);
            }

            // Set a timeout to show retry button if loading takes too long
            loadTimeout = setTimeout(() => {
                retryButton.style.display = 'inline-block';
            }, 10000);

            iframe.addEventListener('load', function() {
                clearTimeout(loadTimeout);
                
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 1000);
            });

            iframe.addEventListener('error', function() {
                clearTimeout(loadTimeout);
                retryButton.style.display = 'inline-block';
            });
        }

        // Apply Re-Fap styling when possible
        function applyRefapStyling() {
            const iframe = document.getElementById('botFrame');
            
            try {
                iframe.addEventListener('load', function() {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        // Inject custom CSS into the iframe
                        const style = iframeDoc.createElement('style');
                        style.textContent = `
                            body {
                                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%) !important;
                                color: #ffffff !important;
                            }
                            .message-bot, .bot-message {
                                background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%) !important;
                                color: white !important;
                            }
                            .message-user, .user-message {
                                background: linear-gradient(135deg, #3498db 0%, #2980b9 100%) !important;
                                color: white !important;
                            }
                            input, textarea {
                                background: rgba(255, 255, 255, 0.1) !important;
                                color: white !important;
                                border: 1px solid rgba(255, 255, 255, 0.2) !important;
                            }
                            button {
                                background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%) !important;
                                color: white !important;
                                border: none !important;
                            }
                        `;
                        iframeDoc.head.appendChild(style);
                    } catch (e) {
                        // Cross-origin restrictions prevent styling
                        console.log('Cannot style iframe content due to CORS restrictions');
                    }
                });
            } catch (e) {
                console.log('Cannot access iframe content');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupLoadingHandlers();
            applyRefapStyling();
            
            // Animation d'entrée
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
